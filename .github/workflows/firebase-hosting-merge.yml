name: Build and deploy
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup environment variables
        id: vars
        run: |
          echo "::set-output name=CLIENT_VERSION::${GITHUB_SHA::8}"
          echo "::set-output name=CLIENT_DEPLOY_TIME::$(date +'%Y-%m-%dT%H:%M:%S')"
      - name: Build frontend application
        run: |
          cd frontend
          npm ci && npm run build
          echo "Client version: ${REACT_APP_CLIENT_VERSION}"
        env:
          REACT_APP_CLIENT_VERSION: ${{ steps.vars.outputs.CLIENT_VERSION }}
          REACT_APP_CLIENT_DEPLOY_TIME: ${{ steps.vars.outputs.CLIENT_DEPLOY_TIME }}
      - name: Move built app to firebase dir
        run: |
          cp -R frontend/build firebase/public
          cd firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          entryPoint: "firebase/"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_VANLIGFYR }}"
          channelId: live
          projectId: vanligfyr
